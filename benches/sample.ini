debug = true
log_level = info
max_connections = 1000
timeout = 30
version = 2.1.0
environment = production
node_id = node-001
cluster_id = cluster-main
datacenter = us-west-1
availability_zone = us-west-1a

[database]
type = postgresql
host = localhost
port = 5432
name = production_db
user = admin
password = secret123
ssl_mode = require
connection_pool_size = 25
query_timeout = 10
statement_timeout = 30
idle_timeout = 300
max_lifetime = 3600
backup_enabled = true
backup_schedule = 0 2 * * *
replica_host = replica.localhost
replica_port = 5432
read_preference = primary

[cache]
enabled = true
type = redis
host = cache.example.com
port = 6379
ttl = 3600
max_memory = 512MB
eviction_policy = allkeys-lru
cluster_mode = false
sentinel_hosts = sentinel1:26379,sentinel2:26379
master_name = mymaster
auth_password = cache_secret
database = 0
connection_timeout = 5
read_timeout = 3
write_timeout = 3

[logging]
format = json
level = warn
output = /var/log/app.log
rotate = true
max_size = 100MB
max_files = 10
compress = true
structured_logging = true
correlation_id = true
performance_logging = true
error_stack_traces = true
log_queries = false
log_slow_queries = true
slow_query_threshold = 1000

[security]
enable_https = true
ssl_cert = /etc/ssl/certs/app.crt
ssl_key = /etc/ssl/private/app.key
api_key_header = X-API-Key
rate_limit = 100
rate_limit_window = 60
cors_enabled = true
cors_origins = https://app.example.com,https://admin.example.com
csrf_protection = true
session_timeout = 1800
password_min_length = 8
password_require_special = true
jwt_secret = jwt_signing_secret
jwt_expiry = 3600

[monitoring]
enabled = true
endpoint = /metrics
port = 9090
collect_gc_stats = true
collect_memory_stats = true
collect_cpu_stats = true
collect_disk_stats = true
collect_network_stats = true
alerting_enabled = true
alert_webhook = https://alerts.example.com/webhook
health_check_interval = 30
performance_threshold_cpu = 80
performance_threshold_memory = 85
performance_threshold_disk = 90

[feature_flags]
new_ui = true
beta_api = false
advanced_search = true
real_time_updates = true
analytics = true
experimental_features = false
a_b_testing = true
dark_mode = true
mobile_app = true
desktop_notifications = true
social_login = true
two_factor_auth = true

[email]
smtp_host = smtp.gmail.com
smtp_port = 587
smtp_user = notifications@example.com
smtp_password = email_secret
from_address = noreply@example.com
reply_to = support@example.com
use_tls = true
connection_timeout = 10
template_engine = handlebars
bounce_handling = true
unsubscribe_link = true
tracking_enabled = true

[backup]
enabled = true
schedule = 0 2 * * *
retention_days = 30
destination = s3://backups/database
compression = gzip
encryption = true
encryption_key = backup_encryption_key
incremental = true
full_backup_frequency = weekly
verification = true
notification_email = admin@example.com
cleanup_old_backups = true

[api]
base_url = https://api.example.com
version = v1
timeout = 15
retries = 3
retry_delay = 1000
max_payload_size = 10MB
pagination_limit = 100
default_format = json
versioning_strategy = url
cors_max_age = 86400
compression = gzip
rate_limiting = true
api_documentation = /docs
swagger_ui = /swagger

[storage]
type = s3
bucket = app-storage
region = us-west-1
access_key = storage_access_key
secret_key = storage_secret_key
endpoint = https://s3.us-west-1.amazonaws.com
use_ssl = true
path_style = false
max_upload_size = 100MB
allowed_extensions = jpg,png,gif,pdf,doc,docx
virus_scanning = true
cdn_enabled = true
cdn_domain = cdn.example.com